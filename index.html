<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing & Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>‚úèÔ∏è Drawing & Notes</h1>
            <p class="subtitle">Create, Draw, and Take Notes</p>
        </header>

        <div class="content-wrapper">
            <section class="drawing-section">
                <div class="section-header">
                    <h2>üé® Drawing Canvas</h2>
                </div>
                
                <div class="toolbar">
                    <div class="tool-group">
                        <label for="tool-select">Tool:</label>
                        <select id="tool-select">
                            <option value="pen">Pen</option>
                            <option value="eraser">Eraser</option>
                        </select>
                    </div>

                    <div class="tool-group">
                        <label for="brush-size">Size:</label>
                        <input type="range" id="brush-size" min="1" max="50" value="3">
                        <span id="size-value">3</span>
                    </div>

                    <div class="tool-group">
                        <label>Color:</label>
                        <div class="color-palette" id="color-palette"></div>
                    </div>

                    <div class="tool-group action-buttons">
                        <button id="import-image" class="btn btn-info">Import Image</button>
                        <input type="file" id="image-input" accept="image/jpeg,image/jpg,image/png,image/gif,image/webp,image/bmp" style="display: none;">
                        <button id="clear-canvas" class="btn btn-warning">Clear Canvas</button>
                        <button id="save-drawing" class="btn btn-success">Save Drawing</button>
                        <button id="export-drawing" class="btn btn-primary">Export as Image</button>
                    </div>
                </div>

                <div class="canvas-container">
                    <canvas id="drawing-canvas"></canvas>
                </div>
            </section>

            <section class="notes-section">
                <div class="section-header">
                    <h2>üìù Notes</h2>
                </div>

                <div class="notes-toolbar">
                    <button id="save-notes" class="btn btn-success">Save as TXT</button>
                    <button id="clear-notes" class="btn btn-warning">Clear Notes</button>
                    <span id="auto-save-indicator" class="indicator">Saved</span>
                </div>

                <div class="notes-container">
                    <textarea id="notes-editor" placeholder="Start typing your notes here..."></textarea>
                </div>

                <div class="notes-info">
                    <span id="char-count">0 characters</span>
                    <span id="word-count">0 words</span>
                </div>
            </section>
        </div>

        <footer>
            <p>Your data is stored locally in your browser</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
